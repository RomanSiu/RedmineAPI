<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підрахунок робочих годин</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <div class="corporate-container">
    <header>
      <h1>Підрахунок робочих годин</h1>
    </header>

    <section class="search-form">
      <form id="searchForm">
        <div class="form-group">
          <label for="contractNum">Номер проекту</label>
          <input type="text" id="contractNum" name="contract_num" placeholder="Введіть номер проекту">
        </div>

        <div class="form-group">
          <label for="projectStage">Етап проекту</label>
          <input type="text" id="projectStage" name="project_stage" placeholder="Введіть етап проекту">
        </div>

        <div class="form-group">
          <label for="timeFrom">Дата з</label>
          <input type="date" id="timeFrom" name="time_from">
        </div>

        <div class="form-group">
          <label for="timeTo">Дата по</label>
          <input type="date" id="timeTo" name="time_to">
        </div>

        <button type="submit" class="btn-submit">Пошук</button>
      </form>
    </section>

    <section id="resultsSection" class="results hidden">
      <h2>Результати</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Ім'я</th>
            <th>Години</th>
          </tr>
        </thead>
        <tbody>
          <!-- Результати будуть додаватись динамічно -->
        </tbody>
      </table>
      <button id="downloadExcel" class="btn-download">Завантажити Excel</button>
    </section>
  </div>

  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
